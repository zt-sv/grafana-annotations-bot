---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/zt-sv/grafana-annotations-bot

steps:
  - name: build
    pull: always
    image: golang:1.17.2-alpine3.13
    environment:
      GO111MODULE: auto
      GOBIN: /go/bin
    commands:
      - apk add -U git make
      - make build
      - make fmt
      - make vet
      - make lint
    when:
      event:
        - push
        - tag
        - pull_request

  - name: release
    pull: default
    image: golang:1.17.2-alpine3.13
    environment:
      GO111MODULE: auto
      GOBIN: /go/bin
    commands:
      - apk add -U git make
      - make release
    when:
      event:
        - tag

  - name: github
    pull: default
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: dist/*
    when:
      event:
        - tag

  - name: docker
    image: plugins/docker
    settings:
      repo: quay.io/zt-sv/grafana-annotations-bot
      registry: quay.io
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      build_args:
        - APP_VERSION=$DRONE_TAG
    when:
      event:
        - tag
